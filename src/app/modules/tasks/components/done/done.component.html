<ng-container *ngIf="vm$ | async as vm">
  <p-table [value]="vm.dictionaries" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th width="10%">ID</th>
        <th>Title</th>
        <th width="25%">Date</th>
        <th width="10%">Delete</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dictionary  let-i="rowIndex">
      <tr>
        <td>{{ i + 1 }}</td>
        <td>
          <p-button
            [label]="dictionary.label"
            [routerLink]="['/tasks', dictionary.id]"
            styleClass="p-button-link"
          ></p-button>
        </td>
        <td>{{ dictionary.date | date }}</td>
        <td>
          <p-button
            (onClick)="onDeleteClick(dictionary.id)"
            icon="pi pi-times"
            styleClass="p-button-rounded p-button-text p-button-raised"
            title="Delete"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-progressBar *ngIf="vm.isLoading" mode="indeterminate" [style]="{ height: '6px'}"></p-progressBar>
  <p-messages [(value)]="vm.messages" [enableService]="false" [closable]="false"></p-messages>
</ng-container>
