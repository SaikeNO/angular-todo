<ng-container *ngIf="task$ | async as task">
    <h2>{{task.title}}</h2>
    <p>Description:</p>
    <p>{{task.description}}</p>
    <p>Deadline:</p>
    <div class="calendar-wrapper">
        <p-calendar [(ngModel)]="task.date" [inline]="true" [readonlyInput]="true" [showWeek]="true"></p-calendar>
    </div>
    <div>
        <p-button label="Go Back" (onClick)="onBack()"></p-button>
    </div>
</ng-container>
<p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
